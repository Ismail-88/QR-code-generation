<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QR code</title>
</head>
<body>
    <div class="box">
        <img src="images/scan.png" class="qr-icon">
        <div class="box-input">
            <div class="heading">Enter Your Text Or URL</div>
            <input type="text" class="input">
            <button class="btn" onclick="getQr()">Submit</button>
        </div>
        <div class="box-image">
            <img src="images/scan.png" class="qr-image">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
